<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <style>
       .math{
        margin-top: 5rem;
        margin-left: 30rem;
        margin-right: 30rem;
        padding: 3rem;
        border: 1px solid black;
       } 
    
    </style>
</head>
<body>
    <div class="math">
    <script type="text/javascript">
        function multiplyNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = "The Result Is: " + result;
        }

        function divideNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 != 0) {
                var result = num1 / num2;
                document.getElementById("result").innerHTML = "The Result Is: " + result;
            } else {
                document.getElementById("result").innerHTML = "Cannot divide by zero!";
            }
        }
    </script>
    <h2>Multiplication and Division</h2>
    <form>
        <label for="num1">1st Number:</label>
        <input type="number" id="num1" name="num1"><br><br>
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" name="num2"><br><br>
        <input type="button" value="Multiply" onclick="multiplyNumbers()">
        <input type="button" value="Divide" onclick="divideNumbers()">
    </form>
    <p id="result">The Result Is:</p>
</div>
</body>
</html>
